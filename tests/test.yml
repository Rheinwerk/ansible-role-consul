---
- hosts: localhost
  connection: local
  become: yes
  become_user: root
  pre_tasks:
    - file: name="/etc/dnsmasq.d" state=directory owner="root" group="root" mode="0755"
    - apt: pkg=dnsmasq state=present
    - name: Stop dnsmasq service
      service: name=dnsmasq state=stopped
    # Systemd Resolved blockiert den Port 53
    # Kommentiere Zeile port=5353 ein
    - name: change listen port
      shell: |
        sed -i "s/^#port*/port/g" /etc/dnsmasq.conf
  roles:
    - ansible-role-consul
